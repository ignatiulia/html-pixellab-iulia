<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Super Simple Website</h1>
  <p>
    <img
      src="./images/welcome.jpg"
      alt="Welcome"
    >
  </p>
  <hr>

  <h2>Login to our website</h2>
  <p>
    <img
      src="./images/user.jpg"
      alt="User"
    >
  </p>
  <hr>

  <h2>Or try these fancier places:</h2>
  <p>
    <img
      src="./images/web.jpg"
      alt="Web"
    >
  </p>
  <hr>

  <p>Welcome to our HTML website.
  </p>
  <p>Lorem ipsum</p>
  <p>
    Note that links will open in new windows.
  </p>
  <ul>
    <li>
      <a
        href="https://www.google.com"
        target="_blank"
        rel="noopener noreferrer"
      >http://www.google.com</a>
    </li>

    <li>
      <a
        href="https://www.facebook.com"
        target="_blank"
        rel="noopener noreferrer"
      >http://www.facebook.com</a>
    </li>

    <li>
      <a
        href="https://www.linkedin.com"
        target="_blank"
        rel="noopener noreferrer"
      >https://www.linkedin.com</a>
    </li>
  </ul>

  <form>
    <label for="email">*Email</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      required
    ><br><br>

    <label for="password">*Password</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      required
    ><br><br>

    <label for="remember">Remember me</label>
    <input
      type="checkbox"
      name="remember"
      id="remember"
      checked
    >

    <button
      type="submit"
      name="submit"
    >Submit
    </button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-04-03"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
